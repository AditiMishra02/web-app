<!DOCTYPE html>
<html>
<head>
    <title>Student Database App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Capture Data</h2>
            <form action="store_data.php" method="post">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="number" name="roll_number" placeholder="Roll Number" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="form-container">
            <h2>Query Data</h2>
            <form id="query-form">
                <input type="number" name="query_roll_number" placeholder="Roll Number" required>
                <button type="button" onclick="queryData()">Query</button>
            </form>
            <div id="query-result"></div>
        </div>
    </div>
    <script src="script.js"></script>


    
</body>
</html>
